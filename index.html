<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Netflix</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="/components/netflixlogo.png" alt="logo netflix">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                <input type="email" placeholder="Email ou número de telefone" required>
                </div>

                <div class="input_box">
                <input type="password" placeholder="Senha" required>
                </div>

                <div class="button">
                    <button class="submit">Entrar</button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox"></span>
                    <span>Lembre-se de mim</span>
                </div>

                <div class="help">
                    <a href="#">Precisa de ajuda?</a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img src="/components/Facebook_logo.png" alt="logo facebook"></span>
                    <span><a href="#">Conectar-se com o Facebook</a></span>
                </div>

                <div class="sign_up">
                    <p>Novo por aqui?<a href="#">Assine agora</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
